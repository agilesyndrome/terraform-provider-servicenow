name: release
on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - 'releases/**'
      - 'ci/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    #runs-on: [self-hosted, cloud3b]
    steps:
      - name: CI
        uses: agilesyndrome/github-actions@e0e71ebb7dbd5aaaf6f302a6b7c20e5b44dc5d35
        with:
          makefile_target: ci

