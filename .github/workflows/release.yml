name: release
on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - 'releases/**'
      - 'ci/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    #runs-on: [self-hosted, cloud3b]
    steps:
      - name: CI
        uses: agilesyndrome/github-actions@875512a5374240fb18818db0894df30a4fbc171e
        with:
          makefile_target: ci
          action_version: fixup-ci

