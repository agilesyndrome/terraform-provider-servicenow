name: release
on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - 'releases/**'
      - 'ci/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: CI
        uses: agilesyndrome/github-actions@acd15dfe5e3add2cd1812fb5f9d2dcd36e0d6c14
        with:
          makefile_target: ci

