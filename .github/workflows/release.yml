name: release
on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - 'releases/**'
      - 'ci/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    #runs-on: [self-hosted, cloud3b]
    steps:
      - name: CI
        uses: agilesyndrome/github-actions@ffe21a1d8313f3056bb4e3cee2652399f64f59f4
        with:
          makefile_target: ci
          action_version: ffe21a1d8313f3056bb4e3cee2652399f64f59f4

