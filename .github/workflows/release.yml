name: release
on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - 'releases/**'
      - 'ci/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    #runs-on: [self-hosted, cloud3b]
    steps:
      - name: CI
        uses: agilesyndrome/github-actions@233e902669324b66431280bcaed099d6fe694b52
        with:
          makefile_target: ci
          action_version: 233e902669324b66431280bcaed099d6fe694b52

